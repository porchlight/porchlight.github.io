backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "docs/images"
public_folder: "/images" 
collections:
  - name: "posts"
    label: "Posts"
    folder: "docs/posts"
    slug: "{{slug}}"
    preview_path: "posts/{{slug}}"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Date", name: "date", widget: "datetime", required: true, date_format: "DD/MM/YYYY"}
      - {label: "Author", name: "author", widget: "string", required: true}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, required: true, hint: 'Separate tags with a "," if you want more than one.'}
      - {label: "Body", name: "body", widget: "markdown", required: true}